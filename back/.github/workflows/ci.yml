name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MONGODB_URI: mongodb://localhost:27017/ci_dummy
      JWT_SECRET: ci_dummy_secret_with_more_than_32_characters
      ADMIN_PASSWORD: ci_admin_password
      CLIENT_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
